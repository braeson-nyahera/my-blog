<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog posts</title>
</head>
<body class="bg-blue-50">
    <div class="w-350 bg-green-100 m-2 p-4 rounded">
        <p class="text-3xl font-bold">{{ post.title }}</p>
        <small>By: {{ post.author }}</small>
        <p class="text-xl font-semibold">{{ post.content }}</p>
        <p>
            <a href="{% url 'edit-post' post.id %}"> Edit Post </a>
            <a href= "{% url 'delete-post' post.id %}">Delete Post</a>
        </p>
    </div>
</body>
</html>
