{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <a class="font-medium p-2 bg-blue-500 rounded text-white" href="{% url 'add-post' %}">New Post</a>
        <a class="font-medium p-2 bg-blue-500 rounded text-white" href="{% url 'logout-confirm' %}">Logout</a>
    {% else %}
    <div class="mx-auto">
        <span class="font-semibold">Welcome to Warsraiders posts.... </span><a class="font-medium p-2 bg-blue-500 rounded text-white" href="{% url 'login' %}">Login</a>
    </div>
        {% endif %}
    {% for post in posts %}
        <a href="{% url 'post-detail' post.id %}">
        <div class="w-350 bg-green-100 m-2 p-4 rounded">
            <p class="text-3xl font-bold">{{ post.title }}</p>
            <small>By: {{ post.author }}</small>
            <p class="text-xl font-semibold">{{ post.content }}</p>
            <p></p>
        </div>
    </a>
    {% endfor %}

{% endblock %}
